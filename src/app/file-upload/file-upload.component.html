<!-- src/app/file-upload/file-upload.component.html -->
<div class="file-upload">
  <h2>Загрузить файл</h2>
  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="onUpload()">Загрузить</button>

  <h2>Загруженные файлы</h2>
  <ul>
    <li *ngFor="let file of uploadedFiles">
      {{ file }}
      <button (click)="onDownload(file)">Скачать</button>
      <button (click)="onDownloadABP(file)">Скачать АВР</button>
    </li>
  </ul>
</div>

<app-modal-dialog (submitData)="handleModalSubmit($event)"></app-modal-dialog>
