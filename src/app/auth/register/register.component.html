<div>
  <div class="register container-md bg-light shadow rounded-4 p-4" style="max-width: 450px; margin-top: 100px;">
    <h2 class="mb-4 text-bold">Регистрация</h2>
    <form class="w-100 px-2" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          placeholder="Имя пользователя"
          required
        />
        <label for="username">Имя пользователя</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          placeholder="Почта"
          required
        />
        <label for="email">Почта</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="Пароль"
          required
        />
        <label for="password">Пароль</label>
      </div>
      <button type="submit" class="btn btn-success w-100 mb-4">Зарегистрироваться</button>
    </form>
  </div>
</div>
