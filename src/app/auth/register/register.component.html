<div>
  <div class="register container-md bg-light shadow rounded-4 p-4" style="max-width: 350px;">
    <h2 class="mb-4">Регистрация</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя:</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Почта:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-success w-100 mb-4">Зарегистрироваться</button>
    </form>
  </div>
</div>
