<div class="h-100 d-flex flex-grow-1 align-items-center justify-content-center">
  <div class="login container bg-light shadow rounded-4 p-4 mb-4" style="max-width: 450px; margin-top: 100px;">
    <h2 class="mb-4">Авторизация</h2>
    <form class="w-100 px-2" (ngSubmit)="onSubmit()">
      <ngb-alert *ngIf="this.showAlert" (closed)="onCloseAlert()" class="alert alert-danger w-100">Неверное имя пользователя или пароль</ngb-alert>

      <div class="form-floating mb-3">
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          placeholder="Имя пользователя"
          required
        />
        <label for="username">Имя пользователя</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="Пароль"
          required
        />
        <label for="password">Пароль</label>
      </div>

      <button type="submit" class="btn btn-success w-100 mb-4">Войти</button>
    </form>
  </div>
</div>
